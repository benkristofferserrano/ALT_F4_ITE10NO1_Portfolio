<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Login</title>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; justify-content: center; align-items: center; font-family: sans-serif; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 15px 25px rgba(0,0,0,0.2); width: 300px; }
        .login-box h2 { text-align: center; margin-bottom: 30px; color: #333; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 5px; color: #666; font-size: 0.9rem; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; /* Keeps padding inside width */ }
        .submit-btn { width: 100%; background: #667eea; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .submit-btn:hover { background: #764ba2; }
        .links { text-align: center; margin-top: 15px; font-size: 0.8rem; }
        .links a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Welcome Back! ITE 10 ALT F4! :D </h2>
        <form>
            <div class="input-group">
                <label>Username please </label>
                <input type="text" placeholder="Enter your username here because ite 10">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password here because ite 10">
            </div>
            <button type="button" class="submit-btn">Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password? ARRAY KO!</a> | <a href="#">Sign Up</a>
        </div>
    </div>

</body>
</html>
